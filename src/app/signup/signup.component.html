<div style="padding-left: 30%;padding-top: 5%;">
    <div class="card col-6">
        <div class="card-body">
            <h5 class="card-title">Sign up</h5>
            <hr>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="email" class="form-control" formControlName="userName"
                        [ngClass]="{'is-invalid': submitted && f.userName.errors}">
                    <label *ngIf="submitted && f.userName.invalid" class="invalid-feedback text-end">
                        Please enter username.
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="emailId"
                        [ngClass]="{'is-invalid': submitted && f.emailId.errors}">
                    <label *ngIf="submitted && f.emailId.invalid" class="invalid-feedback text-end">
                        Please enter a valid email address.
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        [ngClass]="{'is-invalid': submitted && f.password.errors}">
                    <label *ngIf="submitted && f.password.invalid" class="invalid-feedback text-end">
                        Password is required.
                    </label>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword"
                        [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">
                    <label *ngIf="submitted && f.confirmPassword.invalid" class="invalid-feedback text-end">
                        Confirm password is required.
                    </label>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" color="primary" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
